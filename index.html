<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>Todo list</title>
</head>
<body>

<section class="page-authorization " id="login">
    <div class="page-authorization-container">
        <form class="form" id="sing-up">
            <div class="form-container">
                <h2 class="form__title">Sing Up</h2>
                <div class="form__field">
                    <label class="form__field-label">User name</label>
                    <input type="text" name="name" class="form__field-input" placeholder="Type name" autocomplete="off">
                    <!--                    <p class="form__field-warning">Поле имени заполнено неправильно </p>-->
                </div>
                <div class="form__field">
                    <label class="form__field-label">Email</label>
                    <input type="text" name="email" class="form__field-input" placeholder="Type @email"
                           autocomplete="off">
                </div>
                <div class="form__field">
                    <label class="form__field-label">Password</label>
                    <input type="password" name="password" class="form__field-input" placeholder="Type password"
                    >
                </div>
                <button class="form__btn btn" type="submit">Accept</button>
            </div>
            <p class="form__notice">If you have account try to <a class="form__link link-up" href="#">Sign-in</a></p>
        </form>


        <form class="form hide" id="sing-in">
            <div class="form-container">
                <h2 class="form__title">Sing In</h2>
                <div class="form__field">
                    <label class="form__field-label">User name</label>
                    <input type="text" name="name" class="form__field-input" placeholder="Type name" autocomplete="off">
                </div>
                <div class="form__field">
                    <label class="form__field-label">Password</label>
                    <input type="password" name="password" class="form__field-input" placeholder="Type password"
                    >
                </div>
                <button class="form__btn btn" type="submit">Accept</button>
            </div>
            <p class="form__notice">Don't have account? try to <a class="form__link link-in" href="#">Sign-up</a></p>
        </form>
    </div>
</section>

<section class="page-application hide" id="page-content">
    <header class="header" id="header">
        <div class="header-container">
            <h1 class="header__title">ToDo List Application</h1>
            <button class="header__btn btn" id="logoutBtn">Logout</button>
        </div>
    </header>
    <main class="page-application__content" id="main">
        <h2 class="page-application__title">
            Welcome,
            <span class="page-application__title-name" id="welcome">???</span>,
            here are your tasks
        </h2>
        <div class="page-application__controls">
            <form action="" class="page-application__form-search form-search" id="search">
                <div class="form-search__field">
                    <input class="form-search__field-input" type="search" name="title" placeholder="Search by title..."
                           autocomplete="off">
                </div>
                <div class="form-search__field">
                    <select name="status" class="form-search__field-select">
                        <option class="form-search__field-select-option" value="all">All</option>
                        <option class="form-search__field-select-option" value="processing">In Proessing</option>
                        <option class="form-search__field-select-option" value="done">Completed</option>
                    </select>
                </div>
            </form>
            <div class="page-application__todos todos">
                <div class="todos-container"></div>
            </div>
            <div class="page-application__theme">
                <div class="theme__field">
                    <select id="theme" name="theme" class="theme__field-select ">
                        <option class="theme__field-select-option" value="yellow">yellow</option>
                        <option class="theme__field-select-option" value="red">red</option>
                        <option class="theme__field-select-option" value="blue">blue</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="page-application__btn btn"></button>
    </main>

</section>

<div id="notification" class="notification hide">
    <span class="notification__text"></span>
</div>
<script src="./src/main.js" type="module"></script>
</body>
</html>
