<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>Todo list</title>
</head>
<body>
<section class="page-authorization" id="login">
    <div class="page-authorization-container">
        <form class="form" id="sing-up">
            <div class="form-container">
                <h2 class="form__title">Sing Up</h2>
                <div class="form__field">
                    <label class="form__field-label">User name</label>
                    <input type="text" name="name" class="form__field-input" placeholder="Type name" autocomplete="off">
                    <!--                    <p class="form__field-warning">Поле имени заполнено неправильно </p>-->
                </div>
                <div class="form__field">
                    <label class="form__field-label">Email</label>
                    <input type="text" name="email" class="form__field-input" placeholder="Type @email"
                           autocomplete="off">
                </div>
                <div class="form__field">
                    <label class="form__field-label">Password</label>
                    <input type="password" name="password" class="form__field-input" placeholder="Type password"
                    >
                </div>
                <button class="form__btn btn" type="submit">Accept</button>
            </div>
            <p class="form__notice">If you have account try to <a class="form__link link-up" href="#">Sign-in</a></p>
        </form>


        <form class="form hide" id="sing-in">
            <div class="form-container">
                <h2 class="form__title">Sing In</h2>
                <div class="form__field">
                    <label class="form__field-label">User name</label>
                    <input type="text" name="name" class="form__field-input" placeholder="Type name" autocomplete="off">
                </div>
                <div class="form__field">
                    <label class="form__field-label">Password</label>
                    <input type="password" name="password" class="form__field-input" placeholder="Type password"
                    >
                </div>
                <button class="form__btn btn" type="submit">Accept</button>
            </div>
            <p class="form__notice">Don't have account? try to <a class="form__link link-in" href="#">Sign-up</a></p>
        </form>
    </div>
</section>

<script src="./src/main.js" type="module"></script>
</body>
</html>
